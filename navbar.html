<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raj Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="height:2000px">
      <nav class="navbar fixed-top navbar-expand-sm navbar-dark" style="background-color: #00549a;">
        <div class="container">
        <a href="#" class="navbar-brand mb-0 h1">
          <img
            class="d-inline-block align-top"
            src="/images/LetterR.png"
            width="45"
            height="45"
            alt="Rajeswaran Logo"
          />

          </a
        >
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          class="navbar-toggler"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a href="#" class="nav-link active">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false" 
              >Features</a>
              <ul class="dropdown-menu" aria-label="navbarDropdown">
                <li><a href="#" class="dropdown-item">Feature #1</a></li>
                <li><a href="#" class="dropdown-item">Feature #2</a></li>
                <li><a href="#" class="dropdown-item">Feature #3</a></li>
              </ul>
            </li>
            <li class="nav-item active">
              <a href="#" class="nav-link">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
