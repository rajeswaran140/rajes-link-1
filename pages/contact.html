<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="color.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("PBh_ZGbjv6iJjqGDw");
      })();
    </script>

    <script src="index.js"></script>
  </head>
  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
          <h1>We look forward to staying in touch.</h1>
          <br />
          <h4>Feel free to drop us a line!</h4>
        </div>
        <div class="col-md-6 py-3">
          <h1>Contact Form</h1>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="3" class="form-control"></textarea>
          </div>
          <button
            class="btn btn-outline-primary"
            type="button"
            onclick="sendMail()"
          >
            Send Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
