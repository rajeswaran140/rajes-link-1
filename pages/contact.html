<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="color.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("PBh_ZGbjv6iJjqGDw");
      })();
    </script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name">Contact</li>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="../pages/pathway.html">Pathway</a></li>
      </ul>
    </div>
    <header>
      <div class="container border mt-3 bg-light">
        <div class="row">
          <div class="col-md-6 p-5 bg-primary text-white">
            <img
              class="img-fluid"
              src="/images/profile.jpg"
              alt="corder image"
            />
          </div>
          <div class="col-md-6 py-3">
            <h1>Send a message</h1>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" rows="3" class="form-control"></textarea>
            </div>
            <button
              class="btn btn-outline-primary"
              type="button"
              onclick="sendMail()"
            >
              <b>Submit</b>
            </button>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/rajwaran/"
            class="social linkedin"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/rajeswaran140" class="social github"
            >Github</a
          >
        </li>
      </ul>
      <p class="copyright">Copyright 2023, Rajeswaran.link</p>
    </footer>
  </body>
</html>
